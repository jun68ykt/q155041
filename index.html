<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Q155041</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="data-list">
        <p>【入力エリア】</p>
        <div class="data-table">
            <div class="data">
                <input class="name" placeholder="りんご" />
                <input class="valu" type="number" placeholder="3" />
            </div>
        </div>
        <!-- 同様に多くのdataがある -->
        <button type="button" id="add">add data</button>
        <button type="button" id="remove">remove data</button>
    </section>

    <section class="output-list">
        <p>【送信エリア】</p>
        <input id="result-name" placeholder="りんご,なす" /><br />
        <input id="result-valu" placeholder="3,2" />
    </section>
</body>
</html>
